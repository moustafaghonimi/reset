<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - Supabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>Update Password</h1>
    <p>Enter your new password:</p>
    <input type="password" id="newPassword" placeholder="Enter new password">
    <button onclick="updatePassword()">Update Password</button>

    <script>
        // Define your Supabase client
        const supabaseUrl = 'https://qdbglltmzshzatbokhgn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkYmdsbHRtenNoemF0Ym9raGduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY5NTc5MTAsImV4cCI6MjA1MjUzMzkxMH0.Pap2oIYEkV2kByOsGU3m5Lbt1UKyHURqflJGr4v46Zo';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;

            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }

            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword,
                });

                if (error) throw error;
                alert('Password updated successfully');
            } catch (error) {
                console.error('Error updating password:', error);
                alert('Failed to update password');
            }
        }
    </script>

</body>
</html>
