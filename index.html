<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم التحقق - تشكيله</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* أسود */
      color: #fff; /* أبيض */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 400px;
      background-color: #111; /* أسود بدرجة فاتحة */
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .container h1 {
      color: #0f0; /* أخضر */
      font-size: 28px;
    }
    .container p {
      font-size: 16px;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #0f0; /* أخضر */
      color: #000; /* أسود */
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0c0; /* درجة داكنة من الأخضر */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تم التحقق!</h1>
    <p>شكراً لاستخدامك تطبيق "تشكيلة".</p>
    <p>يرجى تسجيل الدخول مجدداً للاستمرار.</p>
    <a href="#" class="btn">تسجيل الدخول</a>
  </div>
</body>
</html>
